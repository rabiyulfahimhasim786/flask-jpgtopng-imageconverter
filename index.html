<!DOCTYPR html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title> JPG to PNG Converter | Desss INC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/release/v5.10.12">
    </title>
</head>

<body>
    <div class="container">
        <header> JPG To PNG Converter</header>
        <form>
            <div id="select-area">
                <input class="file-input" type="file" name="file" hidden>
                <i class="fas fa-file-image"></i>
                <p>Select JPG</p>
            </div>
            <div class="preview">
                <img id="file-preview">
                <i class="fas fa-trash" id="remove-img"></i>
            </div>
            <input type="submit" class="btn-convert" value="Convert To PNG">
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
